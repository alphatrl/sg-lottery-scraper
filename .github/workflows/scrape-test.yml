name: scrape-silent-all
on:
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install

      - name: Build /dist
        run: yarn build

      - name: Scrape data from ALL sources
        env:
          NODE_ENV: production
        run: yarn start -s

