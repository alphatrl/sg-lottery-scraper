name: Release to Production Branch

on:
  workflow_dispatch:

jobs:
  release:
    name: Release to `production` branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: yarn install --production=false